    <script>
        const video = document.querySelector('.video-overlay');
        setTimeout(() => {
            video.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => video.remove(), 500);
        }, 2500);

// アニメーション発火
const elements = document.querySelectorAll('.burner, .about_burner, .about_text, .jikoshoukai');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateX(0)';
            observer.unobserve(entry.target); // 一度表示されたら監視を停止
        }
    });
});

elements.forEach(element => {
    observer.observe(element);
});

</script>
